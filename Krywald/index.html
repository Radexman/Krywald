<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Discover the local beauty and enjoy the time spent among the primeval nature">
    <meta name="keywords" content="forrest, nature, local, kryałd, beauty">
    <meta name="author" content="Radosław Siek">
    <link rel="stylesheet" href="./style.css" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <title>Krywald | Wild beauty</title>
</head>
<body>

    <nav>
        <div id="logo">
            <a href="./index.html"><img id="main-logo" src="assets/icons/trees.svg"></a>
            <a href="./index.html"><p class="title">Krywald</p></a>
        </div>

        <div id="menu">
            <ul>
                <a href="#"><li>Home</li></a>
                <a href="#"><li>About</li></a>
                <a href="#"><li>Gallery</li></a>
            </ul>
        </div>
    </nav>

    <header>

        <h1><strong>Discover</strong><br/> local beauty and enjoy the
        time spent among the<em>primeval nature.</em>
        </h1>

        <button>Explore</button>

    </header>

    <main>
        <!-- Img slider start -->
        <div class="slider">

            <div class="slides">
                <!-- Radio btn start -->
                <input type="radio" name="radio-btn" id="radio1">
                <input type="radio" name="radio-btn" id="radio2">
                <input type="radio" name="radio-btn" id="radio3">
                <input type="radio" name="radio-btn" id="radio4">
                <!-- Radio btn end ---->

                <!-- slide images start -->
                <div class="slide first">
                    <img src="./assets/images/wood-10.jpg" alt="A dense forest with a road in the middle">
                </div>

                <div class="slide">
                    <img src="./assets/images/wood-5.jpg" alt="A shallow river in the middle of the forest">
                </div>

                <div class="slide">
                    <img src="./assets/images/wood-7.jpg" alt="A small run-down bridge in the woods">
                </div>

                <div class="slide">
                    <img src="./assets/images/wood-8.jpg" alt="A small lake with leaves floating on the surface">
                </div>
                <!-- slide images end ---->

                <!-- automatic nav start -->
                <div class="navigation-auto">
                    <div class="auto-btn1"></div>
                    <div class="auto-btn2"></div>
                    <div class="auto-btn3"></div>
                    <div class="auto-btn4"></div>
                </div>
                <!-- automatic nav end -->
            </div>
            
            <!-- manual nav start -->
            <div class="navigation-manual">
                <label for="radio1" class="manual-btn"></label>
                <label for="radio2" class="manual-btn"></label>
                <label for="radio3" class="manual-btn"></label>
                <label for="radio4" class="manual-btn"></label>
            </div>
            <!-- manual nav start -->
            
        </div>
        <!-- Img slider end ---->

        <section>
            <div class="img-box1 box"></div>

            <div class="txt-box box">
                <h2>Explore Krywald</h2>
                <p>See photographs</p>
                <img class="tree" src="./assets/icons/tree-3.svg">
            </div>

            <div class="txt-box box">
                <h2>Explore sourrounding areas</h2>
                <p>See photographs</p>
                <img class="tree" src="./assets/icons/tree-1.svg">
            </div>

            <div class="img-box2 box"></div>
        </section>
    </main>

    <footer>

        <div class="attribution">
            <p>Krywald | Wild beauty &copy; designed and build by <a href="https://www.facebook.com/radek.siek.7" target="_blank">Radosław Siek</a></p>
        </div>

        <div class="map">
            <img class="iframe" src="./assets/images/fake-iframe.png" alt="Krywald location">
        </div>

    </footer>
    <script src="./app.js" type="text/javascript"></script>
</body>
</html>
